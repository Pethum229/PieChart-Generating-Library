    <script type="module">
        import {PieChart} from "./chart.js";

        const chart = new PieChart("myChart",
            [
                {label: "A", value: 10, color: "red"},
                {label: "B", value: 20, color: "blue"},
                {label: "C", value: 30, color: "green"},
                {label: "D", value: 50, color: "orange"},
            ],400,400);

        window.chart = chart;
    </script>
